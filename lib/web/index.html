<html>
<head>
  <script src="jquery.min.js"></script>
  <script src="rx.all.min.js"></script>
  <script src="app.js" version="es2015"></script>
  <link rel="stylesheet" type="text/css" href="main.styl">
</head>
<body>
  <div id="progress"></div>

  <!-- Icons store -->
  <svg id="icons" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <mask id="icon-content-mask">
        <circle cx="8" cy="8" r="7" fill="#fff"/>
      </mask>
    </defs>
    <g id="icon-pending">
      <circle cx="8" cy="8" r="7" fill="transparent" stroke="#B3C3D4" stroke-width="2px" />
      <path class="animated" d="M-10 8 L26 8" fill="transparent" stroke="#B3C3D4" stroke-width="2px" stroke-dasharray="3,2" />
    </g>
    <g id="icon-running">
      <circle cx="8" cy="8" r="7" fill="transparent" stroke="#2FB3E5" stroke-width="2px" />
      <g mask="url(#icon-content-mask)">
        <path class="animated" d="M-10 8 Q-5 3, 0 8 T10 8 T20 8 T30 8" fill="transparent" stroke="#2FB3E5" stroke-width="2px" />
      </g>
    </g>
    <g id="icon-success">
      <circle cx="8" cy="8" r="7" fill="transparent" stroke="#34E52F" stroke-width="2px" />
    </g>
    <g id="icon-failure">
      <circle cx="8" cy="8" r="7" fill="transparent" stroke="#E5462F" stroke-width="2px" />
      <path d="M3 3 L13 13" fill="transparent" stroke="#E5462F" stroke-width="2px" />
    </g>
  </svg>

  <ul id="tabs"></ul>
  <div id="focus"></div>

  <section id="console">
  </section>

</body>
</html>
